<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
    <header class="container-fluid justify-content-start d-flex bg-body-secondary py-4 px-5 border-bottom border-1">
      <svg id="logo-35" width="50" height="39" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path>
        <path
          d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
          class="ccustom"
          fill="#312ECB"></path>
      </svg>
      <span class="p-2">Purchase Request System</span>
    </header>
    <main class="container-fluid d-flex ps-0">
        <div class="bg-body-secondary vh-100 pe-5 ps-3 py-3">
            <div class="btn-group dropend">
                <button type="button" class="btn dropdown text-primary" data-bs-toggle="dropdown" aria-expanded="false"><svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#plus-circle-fill" /></svg
                  >
                  Create New
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="product.html">Product</a></li>
                  <li><a class="dropdown-item" href="vendor.html">Vendor</a></li>
                  <li><a class="dropdown-item" href="user.html">User</a></li>
                </ul>
              </div>
        <nav>
          <ul class="nav flex-column nav nav-pills p-3">
            <li class="pb-2">Purchase</li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="request.html">
                <svg class="bi" width="32" height="32" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#cart" /></svg
                >Requests</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html"
                ><svg class="bi" width="32" height="32" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#grid" /></svg
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="vendor.html">
                <svg class="bi" width="32" height="32" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#building" /></svg
                >Vendors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vendor-create.html">
                <svg class="bi" width="32" height="32" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#people" /></svg
                >Users</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <section class="container">
        <h2 class="container-fluid justify-content-between d-flex p-4">
          New Vendor
        </h2>
        <hr>
        <div class="mb-3">
            <label for="vendor code">Vendor Code</label>
            <input id="vendor code" name="vendor code" type="text" value="" placeholder="Enter short vendor code" />
          </div>
          <div class="mb-3">
            <label for="vendor name">Vendor Name</label>
            <input id="vendor name" name="vendor name" type="text" value="" placeholder="Enter vendor name" />
          </div>
          <div class="mb-3">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" value="" placeholder="Enter vendor's address" />
          </div>
          <div class="mb-3">
            <label for="city">City</label>
            <input id="city" name="city" type="text" value="" placeholder="Enter city" />
          </div>
          <div class="mb-3">
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="">Select...</option>
              <option value="1">Georgia</option>
              <option value="2">Ohio</option>
              <option value="3">Florida</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="zip">Zip</label>
            <input id="zip" name="zip" type="text" value="" placeholder="Enter zip code" />
          </div>
          <div class="mb-3">
            <a href="">Cancel</a>
          </div class="mb-3">
          <button>Save Vendor</button>
        </div>
      </section>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
